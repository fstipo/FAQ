<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicons/64x64.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ</title>
  </head>

  <body>
    <div class="container">
      <h1>Frequently Asked Questions</h1>
      <div class="box">
        <div class="question">
          <p>Why shouldn't we trust atoms?</p>
          <span><i class="fa-solid fa-angle-down"></i></span>
        </div>
        <!-- <span><i class="fa-solid fa-circle-xmark"></i></span> -->
        <!-- <small>They make up everything</small> -->
      </div>
      <div class="box">
        <div class="question">
          <p>What do you call someone with no body and nose?</p>
          <span><i class="fa-solid fa-angle-down"></i></span>
          <!-- <small>Nobody knows</small> -->
        </div>
      </div>
      <div class="box">
        <div class="question">
          <p>What's the object-oriented way to become wealthy?</p>
          <span><i class="fa-solid fa-angle-down"></i></span>
          <!-- <small>Inheritance</small> -->
        </div>
      </div>
      <div class="box">
        <div class="question">
          <p>How many tickles does it take to tickle an octopus?</p>
          <span><i class="fa-solid fa-angle-down"></i></span>
          <!-- <small>Ten-tickles!</small> -->
        </div>
      </div>
      <div class="box">
        <div class="question">
          <p>What is: 1+1</p>
          <span><i class="fa-solid fa-angle-down"></i></span>
          <!-- <small>Depends on who are you asking</small> -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
